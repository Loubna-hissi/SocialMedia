<div class="card shadow border rounded-xl mt-2 mb-3 border-0">
  <div class="card-body">
    <form (ngSubmit)="updateUser()" [formGroup]="UpdateUserForm">
      <div class="row ">
        <input type="text" class="form-control mx-3 my-2" formControlName="school" placeholder="Studied at ...">
        <input type="text" class="form-control mx-3 my-2" formControlName="job" placeholder="Work at ...">
        <textarea type="text" class="form-control mx-3 my-2" formControlName="bio" placeholder="Bio ..."></textarea>
        <select  class="form-control mx-3 my-2" formControlName="gender">
          <option value="" disabled selected hidden>Male-female-personalized ...</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Personalized">Personalized</option>
        </select>
        <select class="form-control mx-3 my-2" formControlName="familyStituation">
          <option value="" disabled selected hidden>Sengle-married-widower-divorced ...</option>
          <option value="Sengle">Sengle</option>
          <option value="Married">Married</option>
          <option value="Widower">Widower</option>
          <option value="Divorced">Divorced</option>
        </select>
      </div>
      <div class="d-flex align-items-center mx-4 justify-content-between my-4">
        <div class="d-flex align-items-center justify-content-between">
          <button type="submit" class="btn bg-addPost rounded-pill font-weight-bold text-light">Edit profil</button>
          <button type="button" class="btn btn-warning rounded-pill mx-2 font-weight-bold text-light" (click)="cancelEditing()">Candel</button>
        </div>
      </div>
    </form>
  </div>
</div>
