<div class="px-3" style="max-height :360px !important;overflow: hidden;overflow-y: scroll;">
<div class="card shadow border rounded-xl my-2 border-0" *ngFor="let post of postList; let i=index">
  <div class="card-body">
    <div class="row align-items-center m-1">
      <div class="col-md-4">
      <img [src]="post.poster?.profilPhoto!=null ? post.poster?.profilPhoto :'../../../assets/DefaultProfileImage.jpg'"
        alt="ProfilImage" class="rounded-circle" style="width: 45px;height:45px;">
      <span class="font-weight-bold mx-1">{{post.poster?.firstName}}&nbsp;{{post.poster?.lastName}}</span>
    </div>
    <div class="col-md-8 text-right">
      <span class="text-muted font-weight-bold text-right">{{post.datePost |date}}</span>
    </div>
    </div>
    <div class="card-body">
      <p>
        {{post?.description}}
      </p>
    <div>
      <img id="blah" [src]="post?.photo" *ngIf="post?.photo" />
      <video autoplay controls *ngIf="post?.video">
        <source [src]="post.video" type="video/mp4">
      </video>
    </div>
    <div class="d-flex align-items-center ">
        <div class="col-md-6 mt-3">
          <button (click)="likeOrDislikePost(post?.id,currentUser?.id)">
           <i class="fa fa-heart-o fa-xl" *ngIf="isAlreadyLiked(post)"></i>
           <i class="fa fa-heart text-danger fa-xl" *ngIf="!isAlreadyLiked(post)"></i>
          </button>
        </div >
        <div class="col-md-6 mt-3 text-right">
        <button (click)="commentShow[i]=!commentShow[i]">
          <i class="fa-solid fa-message fa-xl"></i>
        </button>
        </div>
    </div>
    <div class="row mt-2" *ngIf="commentShow[i]">
      <div class="col-md-12">
        <app-comment [idPost]="post.id"></app-comment>
      </div>
    </div>
    </div>
    <div class="d-flex align-items-center mx-4 justify-content-between">
    </div>
  </div>
</div>
<div>
</div>
</div>
<div class="container d-flex flex-column justify-content-center align-items-center" *ngIf="!postList">
  <div class="spinner-border text-warning mt-5" role="status"></div>
</div>
